<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio domínio.</p>

    <video width="500" poster="imagens/pexels-pixabay-390051.jpg" controls>
        <source src="media/meu_video.mp4" type="video/mp4">
        <source src="media/meu_video4.webm" type="video/webm">
        <p>Seu navegador não tem compatibilidade com reprodução de vídeos.</p>
    </video>

    <h1>Inserindo vídeos do YouTube</h1>
    <p>Este vídeo será reproduzido pelo YouTube.</p>

    <iframe width="560" height="315" src="https://www.youtube.com/embed/hnyDODiCOQ4?si=lV1oSmdSgCmAGQ4N" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

    <h1>Inserindo vídeos do Vimeo</h1>
    <p>Este vídeo será reproduzido pelo Vimeo.</p>

    <iframe src="https://player.vimeo.com/video/133687781?h=0260bfb667&color=eac8bc&title=0&byline=0&portrait=0" width="640" height="360" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
    <p><a href="https://vimeo.com/133687781">Surf</a> from <a href="https://vimeo.com/whitehousepost">Whitehouse Post</a> on <a href="https://vimeo.com">Vimeo</a>.</p>
    
</body>
</html>
