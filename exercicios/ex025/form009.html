<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Exemplo de formulário</h1>
    <form action="">
        <p>
            <label for="isat">Satisfação:</label>
            <input type="range" name="sat" id="isat" max="10" value="10" oninput="ival.innerHTML = Number(isat.value)">
            <output id="ival">10</output>
        </p>
    </form>
</body>
</html>
